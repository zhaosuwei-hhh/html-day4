<!-- <label for=""></label>常与表单在一起使用 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <label for="text">用户名：</label>
    <input type="text" id="text"><br>
    <!-- for与id的值必须相同 -->
     <input type="radio" id="hh" name="xingbie">
     <label for="hh">男</label>
     <input type="radio" id="xx" name="xingbie">
     <label for="xx">女</label>
     <!-- 单选按钮一定要加name值！ -->
 </body>
 </html>
