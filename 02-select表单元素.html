<!-- 用于有多个选项可选择，且想要节省空间，用<select></select> -->
 <!-- <select></select>属于表单，应该包含在<form></form>中 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form>
        <select>
                <option selected="selected">北京</option>
                <!-- <option>中添加selected="selected",可以使其变成初始默认项 -->
                <option>天津</option>
        </select>
        <!-- <select></select>里至少包含一堆对<option></option> -->

    </form>
 </body>
 </html>
